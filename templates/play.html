{% block head %}

	<script src="/static/js/play.js"></script>
	<script>
		var username = "{{ username }}";
		var icon = "{{ icon }}";
	</script>
{% endblock %}

{% block body %}
	<h4 id ="room_id" style="color:white;">{{ room  }}</h3>
	<div class="container">
		<table class = "board" style="table-layout:fixed;">
		{% for i in range(3) %}
			<tr>
				{% for j in range(3) %}
					<td id="{{ i }}{{ j }}" class="board_field" onclick="getPress(id)"><button style="display: none">0</button></td>
				{% endfor %}
			</tr>
		{% endfor %}
		</table>
	</div>

	<div id="overlay" class="cointainer">
		<form action="/play" method = "POST"> 
			<div id="text">
				<h3 id="place"> Winner</h3>
				<button onclick="leave">Home</button>
			</div>	
		</form>

	</div>

{% endblock %}
