{% extends "base.html" %}

{% block head %}
	<title>Login</title>
{% endblock %}

{% block body %}
	<form class="needs-validation" novalidate id="form" action="/login" method="post">
		<div class="form-group">
			<input autocomplete="off" autofocus required class="form-control" placeholder="username" name="username" type="text"/>
			<div class="invalid-feedback">
				please enter username
			</div>
  		</div>
		<div class="form-group">
			<input autocomplete="off" class="form-control" required placeholder="password" name="password" type="password"/>
		</div>
		<button class="btn btn-light" type="submit">Enter</button>
	</form>
	<p>No account yet? Register <a href="/register">here</a><p>

	<script src="/static/js/login.js"></script>
{% endblock %}
