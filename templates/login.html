{% extends "base.html" %}

{% block head %}
	<title>Login</title>
{% endblock %}

{% block body %}
	<form action="/login" method="post">
		<div class="form-group">
			<input autocomplete="off" autofocus class="form-control" placeholder="username" name="username" type="text">
  		</div>
		<div class="form-group">
			<input autocomplete="off" class="form-control" placeholder="password" name="password" type="password">
		</div>
		<button class="btn btn-light" type="submit">Enter</button>
	</form>
	<p>No account yet? Register <a href="/register">here</a><p>

{% endblock %}
